<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database-compat.js"></script>

    <script src="script.js" defer></script>
</head>
<body>
    <div class="welcome-container">
        <h2>Welcome!</h2>
        <p id="welcomeMessage">You are logged in as <span id="userEmail"></span></p>
        <p>Your IP Address: <span id="userIP"></span></p>
        <p>Last Login: <span id="lastLoginTime"></span></p>
        <p>Your IP Change Count: <span id="ipChange"></span></p>
        <p>Your Account Lock Status: <span id="accountLocked"></span></p>
        <br>
        <button id="logoutButton">Logout</button>
    </div>
</body>
</html>
