<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database-compat.js"></script>

    <script src="script.js" defer></script>
</head>
<body onload="evaluateUserBehavior();">
    <div id="loginModal" class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage"></p>
        <p>Don't have an account? <a href="/signUp.html">Sign up here</a></p>
        <div class="button-container">
            <button id="resetPasswordButton">Forgot Password?</button>
            <button id="unlockAccountButton">Unlock Account</button>
        </div>
    </div>

        <div id="captchaModal" class="captcha-modal">
            <div class="captcha-modal-content">
                <span class="close-btn" onclick="closeCaptchaModal()">&times;</span>
                <h2>Verify You're Human</h2>
                <p>Please select the most realistic image:</p>
                <div class="captcha-images">
                    <div class="image-row">
                        <div class="image-container">
                            <img src="" alt="Option 1" class="captcha-image">
                            <span class="image-number">1</span>
                        </div>
                        <div class="image-container">
                            <img src="" alt="Option 2" class="captcha-image">
                            <span class="image-number">2</span>
                        </div>
                    </div>
                    <div class="image-row">
                        <div class="image-container">
                            <img src="" alt="Option 3" class="captcha-image">
                            <span class="image-number">3</span>
                        </div>
                        <div class="image-container">
                            <img src="" alt="Option 4" class="captcha-image">
                            <span class="image-number">4</span>
                        </div>
                    </div>
                </div>
                <div class="captcha-options">
                    <label><input type="radio" name="captchaOption" value="1"> Option 1</label>
                    <label><input type="radio" name="captchaOption" value="2"> Option 2</label>
                    <label><input type="radio" name="captchaOption" value="3"> Option 3</label>
                    <label><input type="radio" name="captchaOption" value="4"> Option 4</label>
                </div>
                <button onclick="validateCaptchaSelection()">Submit</button>
                <p id="captchaErrorMessage"></p>
            </div>
        </div>
    </div>
</body>
</html>
