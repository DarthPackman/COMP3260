<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="styles.css">

    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database-compat.js"></script>

    <script src="script.js" defer></script>
</head>
<body>
    <div id="loginModal" class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage"></p>
        <p>Don't have an account? <a href="/signUp.html">Sign up here</a></p>
    </div>

    <div id="captchaModal" class="captcha-modal">
        <div class="captcha-modal-content">
            <span class="close-btn" onclick="closeCaptchaModal()">&times;</span>
            <h2>Verify You're Human</h2>
            <p>Please complete the CAPTCHA below:</p>
            <label for="captchaInput">What is 5 + 3?</label>
            <input type="text" id="captchaInput" placeholder="Enter answer" required>
            <button onclick="validateCaptcha()">Submit</button>
            <p id="captchaErrorMessage"></p>
        </div>
    </div>

</body>
</html>
