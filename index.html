<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Adding Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script> <!-- Realtime Database SDK -->
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage"></p>
    </div>

    <script>
        // Our Firebase Configuration
        const firebaseConfig = 
        {
            apiKey: "AIzaSyC8Rj5IX_nepovIWf4WxS7Qq1XFE6oQdtU",
            authDomain: "comp3260.firebaseapp.com",
            databaseURL: "https://comp3260-default-rtdb.firebaseio.com",
            projectId: "comp3260",
            storageBucket: "comp3260.appspot.com",
            messagingSenderId: "907200378583",
            appId: "1:907200378583:web:1eedbd0c2f20d42d4c6292",
            measurementId: "G-Q898GNTYMM"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.database(); // Initialize Realtime Database reference

        // Login function
        function loginUser(email, password) 
        {
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => 
                {
                    // Login successful
                    const user = userCredential.user;
                    console.log('Login successful:', user);

                    // Write to Realtime Database
                    db.ref('users/' + user.uid).set({
                        email: user.email,
                        lastLogin: Date.now()
                    });

                    window.location.href = '/success.html'; // Redirect to success page
                })
                .catch(error => 
                {
                    console.error('Login error:', error);
                    document.getElementById('errorMessage').textContent = 'Invalid credentials';
                });
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) 
        {
            event.preventDefault();
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            loginUser(email, password);
        });
    </script>
</body>
</html>
