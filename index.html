<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage"></p>
        <p>Don't have an account? <a href="/signUp.html">Sign up here</a></p>
    </div>

    <script>
        // Firebase configuration object
        const firebaseConfig = {
            apiKey: "AIzaSyC8Rj5IX_nepovIWf4WxS7Qq1XFE6oQdtU",
            authDomain: "comp3260.firebaseapp.com",
            databaseURL: "https://comp3260-default-rtdb.firebaseio.com",
            projectId: "comp3260",
            storageBucket: "comp3260.appspot.com",
            messagingSenderId: "907200378583",
            appId: "1:907200378583:web:1eedbd0c2f20d42d4c6292",
            measurementId: "G-Q898GNTYMM"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Firebase Authentication and Realtime Database references
        const auth = firebase.auth();
        const db = firebase.database();

        // Function to get the user's IP address
        async function fetchIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP address:', error);
                return 'Unknown';
            }
        }

        // Function to handle user login
        async function loginUser(email, password) {
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                console.log('Login successful:', user);

                // Fetch IP address
                const ipAddress = await fetchIPAddress();

                // Write the user's data to the Realtime Database
                db.ref('users/' + user.uid).set({
                    email: user.email,           // Store the user's email
                    ipAddress: ipAddress,        // Store the user's IP address
                    lastLogin: Date.now()        // Store the current login timestamp
                });

                // Redirect to the success page
                window.location.href = '/loggedIn.html';
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('errorMessage').textContent = 'Invalid credentials';
            }
        }

        // Handle the form submission event
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            loginUser(email, password);
        });
    </script>
</body>
</html>
