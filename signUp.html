<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script> <!-- Realtime Database SDK -->
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <!-- Form for user registration -->
        <form id="signupForm">
            <!-- Input for username (email) -->
            <input type="text" id="username" placeholder="Email" required>
            <!-- Input for password -->
            <input type="password" id="password" placeholder="Password" required>
            <!-- Confirm Password Input -->
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <!-- Button to submit the form -->
            <button type="submit">Sign Up</button>
        </form>
        <!-- Paragraph to display error messages if sign up fails -->
        <p id="errorMessage"></p>
    </div>

    <script>
        // Our Firebase Configuration (same as in your login page)
        const firebaseConfig = 
        {
            apiKey: "AIzaSyC8Rj5IX_nepovIWf4WxS7Qq1XFE6oQdtU",
            authDomain: "comp3260.firebaseapp.com",
            databaseURL: "https://comp3260-default-rtdb.firebaseio.com",
            projectId: "comp3260",
            storageBucket: "comp3260.appspot.com",
            messagingSenderId: "907200378583",
            appId: "1:907200378583:web:1eedbd0c2f20d42d4c6292",
            measurementId: "G-Q898GNTYMM"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Firebase Authentication and Realtime Database references
        const auth = firebase.auth();
        const db = firebase.database();

        // Sign-up function to create a new user
        function signupUser(email, password) {
            // Use Firebase Authentication to create a new user
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    // User creation successful, get the user object
                    const user = userCredential.user;
                    console.log('User created successfully:', user);

                    // Save the new user's data in the Realtime Database
                    db.ref('users/' + user.uid).set({
                        email: user.email,             // Store the user's email
                    });

                    // Redirect to the login page after successful registration
                    window.location.href = '/login.html'; // Redirect to login page
                })
                .catch(error => {
                    // If sign up fails, log the error and display an error message
                    console.error('Sign up error:', error);
                    document.getElementById('errorMessage').textContent = error.message; // Show error message
                });
        }

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            // Prevent the form from submitting the default way (refreshing the page)
            event.preventDefault();

            // Get the email, password, and confirmed password values entered by the user
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                document.getElementById('errorMessage').textContent = 'Passwords do not match!';
                return; // Stop here if passwords don't match
            }

            // Call the signup function with the email and password
            signupUser(email, password);
        });
    </script>
</body>
</html>
